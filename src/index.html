<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Backup Manager</title>
  <link rel="stylesheet" href="index.css" />
  <script defer src="index.js"></script>
</head>

<body>
  <header>
    <h1 id="time">7694-XX-XX-XX-XX</h1>
    <textarea id="desc"></textarea>
    <div class="buttons">
      <button id="comp" onclick="comp()">Comp</button>
      <button id="save" class="enabled" onclick="save()">Save</button>
      <button id="load" onclick="load()">Load</button>
    </div>
  </header>
  <main>
  </main>
  <div id="settingsbtn" onclick="settings(true)">
    <img src="icons/settings.svg">
  </div>
  <div id="overlay"></div>
  <div id="settings">
    <h1>Settings</h1>
    <h2>code/</h2>
    <input type="text" id="codeDir">
    <h2>git remote</h2>
    <input type="text" id="remote">
    <div id="exitbtn" onclick="settings(false)">
      <img src="icons/exit.svg">
    </div>
  </div> 
</body>

</html>
